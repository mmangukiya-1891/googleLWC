<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embed Salesforce LWC</title>
    <script src="https://wingspantransitions--dcpsandbox.sandbox.lightning.force.com/lightning/lightning.out.js"></script>
</head>
<body>
    <div data-lightning-out="true"></div>

    <script>
        const appName = 'c:FormTest';
        const componentName = 'c:FormTest';
        const lightningEndpoint = 'https://wingspantransitions--dcpsandbox.sandbox.lightning.force.com/';
        const targetElement = document.querySelector("[data-lightning-out]");

        $Lightning.use(
            appName,
            function () {
                $Lightning.createComponent(
                    componentName,
                    {}, // No UTM params
                    targetElement,
                    function (cmp) {
                        console.log("LWC loaded successfully.");
                    }
                );
            },
            lightningEndpoint
        );
    </script>
</body>
</html>
